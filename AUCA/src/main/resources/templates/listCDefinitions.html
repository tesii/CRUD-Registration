<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Course Definitions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>List of Course Definitions</h1>

    <table>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Course Code</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example rows (replace with dynamic data) -->
            <tr th:each="cdefinition : ${cdefinitions}">
                <td th:text="${cdefinition.id}"></td>
                <td th:text="${cdefinition.course_code}"></td>
                <td th:text="${cdefinition.name}"></td>
                <td th:text="${cdefinition.description}"></td>
                <td><a class="btn btn-secondary btn-sm">Add To Course Definition List</a></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
