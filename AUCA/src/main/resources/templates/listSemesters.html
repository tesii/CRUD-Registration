<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Semesters</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        .add-button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>List of Semesters</h1>

    <table>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <!-- Add more columns as needed -->
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="semester : ${semesters}">
                <td th:text="${semester.id}"></td>
                <td th:text="${semester.name}"></td>
                <td th:text="${semester.startDate}"></td>
                <td th:text="${semester.endDate}"></td>
                <!-- Add more columns as needed -->
                <td>
                    <!-- Add a link or button for each row -->
                    <a th:href="@{'/addToSemesterList/' + ${semester.id}}" class="add-button">Add To Semester List</a>
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
